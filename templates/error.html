{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s10 offset-s1 m8 offset-m2 center-align">
        <h1 id="main" class="error-title page-heading">Whoopsie Daisy! Something went wrong!</h1>
        <h2 class="error-number page-subheading">{{error}}</h2>
        <h2 class="error-msg page-subheading">{{error_msg}}</h2>
        <a class="error-link" href="{{url_for('home')}}">Click here to go back to SNAPATHON homepage.</a>
</div>

</div>

    <!-- Display a different photo / cartoon for different error types -->

{% endblock %}
