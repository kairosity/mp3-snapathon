{% extends "base.html" %}

{% block content %}

    <img class="avatar" src="{{url_for('static', filename='images/in-app/user-secret-solid.svg')}}"/>
    <h1>{{ username }}'s profile</h1>
    


    <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#">Entries</a></li>
        <li class="tab col s3"><a href="#">Votes</a></li>
        <li class="tab col s3"><a href="#">Awards</a></li>
      </ul>
    </div>

            {% for photo in user_photos %}
                <h2>{{ photo.photo_title }}</h2>
                <p>{{ photo.photo_story }}</p>
            {% endfor %}

            {% for file in user_filenames %}
                <img class="profile-image" src="{{ url_for('file', filename=file) }}" alt="f">
            {% endfor %}
    <div id="test1" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>

{% endblock %}
