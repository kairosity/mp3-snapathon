{% extends "base.html" %}

{% block content %}

    <img class="avatar" src="{{url_for('static', filename='images/in-app/user-secret-solid.svg')}}"/>
    <h1>{{ username }}'s profile</h1>
    


    <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#">Entries</a></li>
        <li class="tab col s3"><a href="#">Votes</a></li>
        <li class="tab col s3"><a href="#">Awards</a></li>
      </ul>
    </div>

            {% for photo in user_photos %}
                <h2>{{ photo.photo_title }}</h2>
                <p>{{ photo.photo_story }}</p>
                <img class="profile-image" src="{{ url_for('file', filename=photo.filename) }}" alt="f">
            {% endfor %}

           
  </div>

{% endblock %}
