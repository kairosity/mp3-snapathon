{% extends "base.html" %}

{% block content %}
<!-- Login Form -->
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
        <form id="main" class="login-form card-panel grey darken-4" method="POST" action="{{ url_for('login') }}">
            <h1 class="center-align page-heading">Login</h1>
            <div class="row">
                <div class="input-field col s12">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input id="email" name="email" type="text" class="validate" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                    <label for="email">email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" minlength="6" maxlength="25" required>
                    <label for="password">password</label>
                </div>
                <button class="login-btn btn-large btn waves-effect waves-light center-align hvr-grow-shadow" type="submit" name="action">LOGIN
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
